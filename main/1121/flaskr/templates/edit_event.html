<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント編集</title>
</head>
<body>
    <h1>イベント編集</h1>
    <form method="post" action="{{ url_for('update_event', event_id=event.id) }}">
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" value="{{ event.title }}" required><br>

        <label for="start">開始日時:</label>
        <input type="datetime-local" id="start" name="start" value="{{ event.start }}" required><br>

        <label for="end">終了日時:</label>
        <input type="datetime-local" id="end" name="end" value="{{ event.end }}" required><br>

        <label for="color">カラー:</label>
        <input type="color" id="color" name="color" value="{{ event.color }}" required><br>

        <button type="submit">更新</button>
    </form>
</body>
</html>
