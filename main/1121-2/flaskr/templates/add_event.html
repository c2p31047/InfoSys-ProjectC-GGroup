<!-- add_event.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント追加</title>
</head>
<body>
    <h1>イベント追加</h1>
    <form method="POST" action="{{ url_for('add_event') }}">
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="start">開始日時:</label>
        <input type="datetime-local" id="start" name="start" required><br>

        <label for="end">終了日時:</label>
        <input type="datetime-local" id="end" name="end" required><br>

        <label for="color">カラー:</label>
        <input type="color" id="color" name="color" value="#FF5733" required><br>

        <button type="submit">イベントを追加</button>
    </form>
</body>
</html>
